<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var 숫자1 = 10; //var 변수를 초기화 한다/
      var 숫자2 = 20;
      document.write(숫자1 + 숫자2);
      숫자1 = 30; //값을 재할당
      document.write(숫자1 + 숫자2);
      //30+20
      let 숫자3 = 40;
      document.write("<br>");
      document.write(숫자1 + 숫자2 + 숫자3);
      숫자3 = 20;
      document.write("<br>");
      console.log(숫자1); //ctrl+shift+I
      document.write("숫자1" + 숫자2 + 숫자3); //문자를+로 연결하면 글자가 연결됨
    </script>
  </head>
  <body></body>
</html>
