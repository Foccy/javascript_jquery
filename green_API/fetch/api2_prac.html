<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="content"></div>
    <a href=""></a>
    <script>
      const url = `http://apis.data.go.kr/1352000/ODMS_STAT_32/callStat32Api?serviceKey=uL%2BKRXAtmTzY1Lqf5pL2eyVUZvL%2B0EG1%2BnvDDT4TdV2aXgAPuKqRkY7PxgIF88c6augijFv5qvVmBak%2FjJ3cIA%3D%3D&pageNo=1&numOfRows=10&apiType=JSON&year=2017`;

      get_data();
      async function get_data() {
        const response = await fetch(url);

        const data = await response.json();
        console.log("data", data);
        api_data(data);
      }
      //-----------------------------------------------------
      function api_data(data) {
        document.querySelector(".content").innerText = `
        단위:원
        내원 1일당 진료비 : ${data.items[0].srmd} 원
        내원 1일당 급여비 : ${data.items[1].srvst} 원
        급여종류 : ${data.items[2].payKnd}
        "지역_의료기관_계 " : ${data.items[3].mdepTtl}
        `;
      }
      //-----------------------------------------------------
    </script>
  </body>
</html>
