<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* img 72px 여백 8px = 80px*/
        *{margin:0; padding:0;}
        #frame{width: 232px; height:88px; position: relative; margin:10px auto; border:1px solid blue; overflow: hidden;}
        #banner{width:400px;  height: 54px; display: flex;}
        #banner li{flex:0 0 80px; list-style: none; width: 80px; height: 100%; background-color: gray; font-size: 2em; margin-right:1px;}
    </style>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script>
        //document.addEventListenter("")

        $(function(){
            //변수
            let list=$("#banner");
            const show_num=3;
            const total=list.find("li").length;
            const li_width=list.find("li").eq(0).width();
            const copyObj=list.find("li").clone();
            list.append(copyObj)

            //슬라이드기능 구현시 번호를 저장할 변수를 먼저 만들자
            let num=0;
            function autoplay(){
                if(num == total) {

                }
            }
            $('.next').click(function(){
                if(num==total){
                    num=0;
                    list.css("margin-left",0)
                }
                num++;
                //margin, position
                list.stop().animate({"margin-left":-li_width*num},500)
            })
            $('.prev').click(function(){
                // if(num==total){
                //     num==3;
                //     list.css("margin-right",0)
                // }   
                // num;
                // list.stop().animate({"margin-right":li_width*num},500)
                if(num==0){
                    num=total;
                    list.css("margin-left",-li_width*num)
                }
                num--;
                list.stop().animate({"margin-left":-li_width*num},500);
                return false;

                
            })
            
        })
    </script>
</head>
<body>
    <h1>Rolling</h1>
    <div id="frame">
        <ul id="banner">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </div>
    <a href="#" class="prev">⏪</a>
    <a href="#" class="next">⏩</a>
</body>
</html>
